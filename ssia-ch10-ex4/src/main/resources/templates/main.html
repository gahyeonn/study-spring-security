<!DOCTYPE HTML>
<html lang="en">
<head>
<!--    test 엔드 포인트를 호출하는 자바스크립트 => cors , localhost와 127.0.0.1은 같은 호스트지만 문자열이 달라 브라우저에서 서로 다른 도메인으로 인식-->
    <script>
        const http = new XMLHttpRequest();
        const url='http://127.0.0.1:8080/test';
        http.open("POST", url);
        http.send();

        http.onreadystatechange = (e) => {
            document.getElementById("output")
                .innerHTML =
                http.responseText;
        }
    </script>
</head>
<body>
<div id="output"></div>
</body>
</html>
